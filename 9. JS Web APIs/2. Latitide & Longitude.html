Get the latitude and longitude of the user's position:
<body>
    <h2>Finding Location</h2>
    <p>Click the button to get current Location</p>
    <button onclick="myFunc()">Click Me</button>
    <p id="gk"></p>
    <script>
        let a = document.getElementById("gk"); 
        function myFunc(){
            try{
                navigator.geolocation.getCurrentPosition(showPosition); 
            }
            catch{
                a.innerHTML = err; 
            }
        }
        function showPosition(p){
            a.innerHTML = "Latitide: "+p.coords.latitude+"<br>Longitude: "+p.coords.longitude; 
        }
    </script>
</body>
